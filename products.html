<section>
<h2>Our Hampers</h2>
<div class="products-grid">
<!-- Product cards here (same as previous final products.html) -->
</div>

<!-- Cart Section -->
<section>
<h2>Cart</h2>
<div id="cart" class="card">
<p>No items in cart yet.</p>
</div>
</section>

<!-- Checkout / Customer Details Form -->
<section id="checkout">
<h2>Customer Details & Checkout</h2>
<form id="checkout-form">
  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" required>

  <label for="address">Delivery Address:</label>
  <textarea id="address" name="address" required></textarea>

  <label for="payment">Payment Method:</label>
  <select id="payment" name="payment" required>
    <option value="gpay">GPay</option>
    <option value="phonepe">PhonePe</option>
  </select>

  <button type="submit">Place Order</button>
</form>
</section>

<footer>

<script src="js/script.js"></script>
<script>
  // Checkout form JS
  const form = document.getElementById('checkout-form');

  form.addEventListener('submit', (e) => {
    e.preventDefault(); // prevent page reload

    const name = form.name.value;
    const email = form.email.value;
    const phone = form.phone.value;
    const address = form.address.value;
    const payment = form.payment.value;

    console.log(`Order from ${name}, Email: ${email}, Phone: ${phone}, Address: ${address}, Payment: ${payment}`);
    alert(`Thank you ${name}! Your order has been placed successfully.`);
    form.reset();
  });
</script>
</body>
</html>
